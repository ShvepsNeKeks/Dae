<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dae</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <section class="promotion">
    <p class="promotion__text">Free Shipping on US Orders Over $60</p>
  </section>

  <header class="header">
    <nav class="nav main-container">
      <ul class="nav__list">
        <li class="nav__list-item"><a href="#" class="nav__link style-link">Shop</a></li>
        <li class="nav__list-item"><a href="#" class="nav__link style-link">The Edit</a></li>
        <li class="nav__list-item"><a href="#" class="nav__link style-link">Our Story</a></li>
        <li class="nav__list-item"><a href="#" class="nav__link style-link">Reviews</a></li>
      </ul>
      <a href="#" class="logo-link-wrapper">
        <img src="img/icon/Dae-logo.png" alt="Dae logo" class="nav__logo">
      </a>
      <div class="account__box">
        <a href="#" class="account__link style-link">Account</a>
        <a href="#" class="account__basket-link">
          <img src="img/icon/basket-icon.svg" alt="User's cart" class="account__basket-icon" width="20" height="20">
        </a>
      </div>
    </nav>

    <div class="header__cover main-container">
      <button class="header__button-primary">Shop now</button>
    </div>

    <div class="header__content">
      <div class="header__content-inner main-container">
        <p class="header__slogan">Ready To Get Drenched?</p>
        <h1 class="header__title">Meet Monsoon Moisture Mask</h1>
        <button class="header__button-secondary">Shop Now</button>
      </div>
    </div>
  </header>

  <main class="catalog">
    <h2 class="catalog__title">Pick a Pretty Bottle</h2>

    <div class="catalog__flex-container main-container">
      <article class="catalog__card">
        <img src="img/card-img-1.png" alt="The Daedreamer Set" class="catalog__card-img" width="380" height="570">
        <div class="card__text-inner">
          <h3 class="card__title">The Daedreamer Set</h3>
          <p class="card__price">$49.00</p>
        </div>
      </article>

      <article class="catalog__card">
        <img src="img/card-img-2.png" alt="The Daedreamer Set" class="catalog__card-img" width="380" height="570">
        <div class="card__text-inner">
          <h3 class="card__title">Shampoo</h3>
          <p class="card__price">$24.00 to $64.00</p>
        </div>
      </article>

      <article class="catalog__card">
        <img src="img/card-img-3.png" alt="The Daedreamer Set" class="catalog__card-img" width="380" height="570">
        <div class="card__text-inner">
          <h3 class="card__title">Conditioner</h3>
          <p class="card__price">$24.00 to $64.00</p>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
